<html>
  <head>
    <title>LOGIN</title>
    <!-- bootstrap -->
    <script src="/media/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/media/scripts/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/media/scripts/bootstrap.min.css">
    <link rel="stylesheet" href="/media/scripts/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h1>Iniciar sesion</h1>
        <a href="/registro/">Registrarse</a>
        {% if login_ok == None %}
          <div class="alert alert-info" role="alert">
            <b>BIENVENIDO !!</b> {{state}}
          </div>
        {% elif login_ok == False %}
          <div class="alert alert-danger" role="alert">
            <b>ERROR</b> {{state}}
          </div>
        {% endif %}
        <form action="/login/" method="post">
          <div class="input-group">
            <input type="text" required="true" name="username"
              class="form-control" placeholder="Nombre de usuario" />
          </div>
          <div class="input-group">
            <input type="password" required="true" name="password"
              class="form-control" placeholder="ContraseÃ±a" />
          </div>
          <div class="btn-group">
            <input type="submit" class="btn btn-default" value="Envia datos" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
