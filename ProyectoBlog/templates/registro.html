<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- bootstrap -->
    <script src="/media/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/media/scripts/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/media/scripts/bootstrap.min.css">
    <link rel="stylesheet" href="/media/scripts/bootstrap-theme.min.css">
  </head>
  <body> 
    <h1>Registrarse</h1>
    <a href="/login/">Iniciar sesión</a>
    <form action="/registro/" method="post">
      <div class="input-group">
        <input type="text" required="true" name="name" class="form-control" placeholder="Nombre y apellidos" />
      </div>
      <div class="input-group">
        <input type="text" required="true" name="username" class="form-control" placeholder="Nombre de usuario" />
      </div>
      <div class="input-group">
        <input type="password" required="true" name="pass1" class="form-control" placeholder="Contraseña" />
      </div>
      <div class="input-group">
        <input type="password" required="true" name="pass2" class="form-control" placeholder="De nuevo la contraseña" />
      </div>
      <div class="btn-group">
        <input type="submit" class="btn btn-default" value="Registrarse!" />
      </div>
    </form>
  </body>
</html>
